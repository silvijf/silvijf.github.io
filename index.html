<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fainer</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/logo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka';
            overflow-x: hidden;
            background-color: #313338;
        }

        #topbar {
            position: absolute;
            width: 100%;
            height: 45px;
            left: -1px;
            top: -1px;
            background-color: black;
            box-shadow: 5px 0px 5px;
        }

        #welcome {
            color: white;
            position: relative;
            left: 10px;
            width: 360px;
            text-decoration: none;
            font-size: 220%;
        }

        #Roblox {
            position: absolute;
            top: 3px;
            right: 50px;
            width: 40px;
            height: 40px;
        }

        #YT {
            position: absolute;
            top: 3px;
            right: 5px;
            width: 40px;
            height: 40px;
        }

        .header {
            font-family: 'Anton SC';
            position: absolute;
            top: 70px;
            width: 100%;
            left: -1px;
            background-color: black;
            color: white;
            font-size: 300%;
        }

        .games {
            position: relative;
            border: 2px solid black;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            transition: 0.5s;
            top: 0px;
            left: 0px;
        }

        .games:hover {
            top: -5px;
            width: 160px;
            height: 160px;
        }

        .itemContainer {
            display: flex;
            position: relative;
            top: 110px;
        }

        .item-1:hover {
            left: -5px;
        }

        .item-2:hover {
            left: 5px !important;
        }

        .item-3:hover {
            left: 15px !important;
        }

        #info {
            position: relative;
            text-align: right;
            color: white;
            top: 130px;
        }

        .nameContainer {
            display: flex;
            position: relative;
            top: 95px;
        }

        .nameContainer p {
            color: white;
        }

        .jelln {
            display: none;
        }

        #fireplace {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 400px;
            left: 600px;
            z-index: 1;
        }

        #jelle {
            position: absolute;
            width: 100px;
            height: 125px;
            top: 400px;
            left: 50px;
            z-index: 10;
            animation-duration: 6s;
        }

        #jellntext {
            background-color: white;
            position: absolute;
            top: 350px;
        }

        @keyframes dejelln {
            50% {
                top: 400px;
                left: 50px;
            }

            75% {
                top: 300px;
            }

            100% {
                top: 420px;
                left: 630px;
            }
        }
    </style>
</head>

<body>
    <div id="topbar">
        <a href="https://silvijf.github.io" id="welcome" title="Home">Welcome to Fainer's site!</a>
        <a href="https://www.roblox.com/users/5046304648/profile" target="_blank">
            <img id="Roblox" alt="My Roblox" title="Go to my Roblox"
                src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/RobloxLogo.jpg">

        </a>
        <a href="https://www.youtube.com/@s38bw123" target="_blank">
            <img id="YT" title="Ga naar mijn YouTube (Nederlands)"
                src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
        </a>
    </div>

    <div class="header"><i style="position: relative; left: 10px;">GAMES</i></div>
    <p id="info">Try right-clicking on a game!</p>
    <div class="itemContainer">
        <a href="platformer">
            <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/Platformer.png"
                alt="Platformer Game" class="games item-1" id="platformer" oncontextmenu=" return false;"
                onmouseup="show(event, 'Did you know that (almost) every keyboard key is jump?')">
        </a>


        <a href="canvas">
            <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/CanvasLogo.png"
                alt="Canvas" class="games item-2" id="canvas" oncontextmenu=" return false;"
                onmouseup="show(event, 'Try to set the color to #ffffff!')" style="left: 10px;">
        </a>


        <a href="raceclicker">
            <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/Race%20clicker.png"
                alt="Race clicker" class="games item-3" id="raceclicker" oncontextmenu=" return false;"
                onmouseup="show(event, 'Click on clicks, they help you!')" style="left: 20px;">
        </a>
    </div>
    <div class="nameContainer">
        <p style="position: relative; left: 15px;">Platformer Game</p>
        <p style="position: relative; left: 87px;">Canvas</p>
        <p style="position: relative; left: 185px;">Race clicker</p>
    </div>

    <div class="header" style="top: 360px;"><i style="position: relative; left: 10px;">MORE SITES TO DISCOVER</i></div>

    <br><br><br><br>

    <div class="itemContainer">
        <a href="https://polewolf.github.io">
            <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/Polewolf.png"
                alt="Platformer Game" class="games item-1" id="platformer" oncontextmenu=" return false;"
                onmouseup="show(event, 'This is not really a game, but a site. Well, you can only play games on it...')">
        </a>
    </div>
    <div class="nameContainer">
        <p style="position: relative; left: 1.5px;">Polewolf (half Dutch)</p>
    </div>

    <img src="https://www.kuijtkachelsenhaarden.nl/images/productimages/big/img-20240523-173735.jpg" id="fireplace"
        class="jelln">
    <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Jelln.png" id="jelle"
        class="jelln">

    <p id="jellntext" class="jelln">ðŸŽµ And I need to hang YOU there upon the fireplace ðŸŽµ</p>
    <script>
        const platformer = document.getElementById("platformer")
        const canvas = document.getElementById("canvas")
        const info = document.getElementById("info")
        const sint = document.getElementById("sint")
        const weirdo = document.getElementById("jelle")
        const jellntext = document.getElementById("jellntext")

        let jelln = 0;

        function show(event, msg) {
            console.info(event)
            if (event.button == 2) {
                info.innerHTML = msg;
            }
        }

        if (navigator.maxTouchPoints > 0) {
            document.getElementById("topbar").style.width = "150%";
            document.getElementsByClassName("header")[0].style.width = "150%";
            document.getElementsByClassName("header")[1].style.width = "150%";
            info.style.visibility = "hidden";
        }

        document.addEventListener("keydown", (event) => {
            if (jelln == 0 && event.key == "j") jelln += 1;
            else if (jelln == 1 && event.key == "e") jelln += 1;
            else if (jelln > 1 && jelln < 4 && event.key == "l") jelln += 1;
            else if (jelln == 4 && event.key == "e") {
                jelln = 0;
                document.querySelectorAll(".jelln").forEach(element => {
                    element.style.display = "block";
                });
                weirdo.style.animationName = "dejelln";
                setTimeout(() => {
                    document.querySelectorAll(".jelln").forEach(element => {
                        element.style.display = "none";
                    });
                }, 6000);
            } else if (jelln == 0 && event.key == "m") jelln = 10;
            else if (jelln == 10 && event.key == "c") {
                window.location.href = "minecraft:"
                jelln = 0;
            } else if (jelln == 0 && event.key == "t") jelln = 20;
            else if (jelln == 20 && event.key == "v") window.location.href = "tv";
            else {
                jelln = 0;
            }
        })
    </script>
</body>

</html>
