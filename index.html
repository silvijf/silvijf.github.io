<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fainer</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/logo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka';
            overflow-x: hidden;
            background-color: #313338;
        }

        #topbar {
            position: absolute;
            width: 100%;
            height: 45px;
            left: -1px;
            top: -1px;
            background-color: black;
            box-shadow: 5px 0px 5px;
        }

        #welcome {
            color: white;
            position: relative;
            top: -15px;
            left: 10px;
            cursor: pointer;
        }

        #gamesHeader {
            font-family: 'Anton SC';
            position: absolute;
            top: 70px;
            width: 100%;
            left: -1px;
            background-color: black;
            color: white;
            font-size: 300%;
        }

        .games {
            position: relative;
            border: 2px solid black;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            top: 140px;
            left: 0px;
            transition: 0.5s;
            cursor: pointer;
        }

        .games:hover {
            width: 160px;
            height: 160px;
            top: 135px;
            left: -5px;
        }
    </style>
</head>

<body>
    <div id="topbar">
        <h1 id="welcome">Welcome to Fainer's site!</h1>
        <img id="Roblox" src="">
    </div>

    <div id="gamesHeader"><i style="position: relative; left: 10px;">GAMES</i></div>
    <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/Platformer.png"
        class="games">
</body>

</html>
