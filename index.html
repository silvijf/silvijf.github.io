<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fainer</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/logo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka';
            overflow-x: hidden;
            background-color: #313338;
        }

        #topbar {
            position: absolute;
            width: 100%;
            height: 45px;
            left: -1px;
            top: -1px;
            background-color: black;
            box-shadow: 5px 0px 5px;
        }

        #welcome {
            color: white;
            position: relative;
            left: 10px;
            width: 360px;
            text-decoration: none;
            font-size: 220%;
        }

        #Roblox {
            position: absolute;
            top: 3px;
            right: 5px;
            width: 40px;
            height: 40px;
        }

        #gamesHeader {
            font-family: 'Anton SC';
            position: absolute;
            top: 70px;
            width: 100%;
            left: -1px;
            background-color: black;
            color: white;
            font-size: 300%;
        }

        .games {
            position: relative;
            border: 2px solid black;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            transition: 0.5s;
        }

        .gameNames {
            position: relative;
            color: white;
        }

        #platformer {
            top: 100px;
            left: 0px;
        }

        #platformer:hover {
            top: 95px;
            left: -5px;
            width: 160px;
            height: 160px;
        }

        #canvas {
            top: -110px;
            left: 170px;
        }

        #canvas:hover {
            top: -115px;
            left: 165px;
            width: 160px;
            height: 160px;
        }

        #raceclicker {
            top: -320px;
            left: 340px;
        }

        #raceclicker:hover {
            top: -325px;
            left: 335px;
            width: 160px;
            height: 160px;
        }

        #info {
            position: relative;
            text-align: right;
            color: white;
            top: 130px;
        }
    </style>
</head>

<body>
    <div id="topbar">
        <a href="https://silvijf.github.io" id="welcome">Welcome to Fainer's site!</a>
        <a href="https://www.roblox.com/users/5046304648/profile" target="_blank">
            <img id="Roblox"
                src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/RobloxLogo.jpg">
        </a>
    </div>

    <div id="gamesHeader"><i style="position: relative; left: 10px;">GAMES</i></div>

    <p id="info">Try right-clicking on a game!</p>
    <a href="/platformer">
        <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/Platformer.png"
            alt="Platformer Game"class="games" id="platformer" oncontextmenu=" return false;" onmouseup="show(event, 'platformer')">
    </a>
    <p class="gameNames" style="top: 83px; left: 14px;">Platformer Game</p>

    <a href="/canvas">
        <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/CanvasLogo.png"
            alt="Canvas" class="games" id="canvas" oncontextmenu=" return false;" onmouseup="show(event, 'canvas')">
    </a>
    <p class="gameNames" style="top: -125.5px; left: 220px;">Canvas</p>

    <a href="/raceclicker">
        <img src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/Race%20clicker.png"
            alt="Race clicker" class="games" id="raceclicker" oncontextmenu=" return false;" onmouseup="show(event, 'raceclicker')">
    </a>
    <p class="gameNames" style="top: -335px; left: 375px;">Race clicker</p>

    <script>
        const platformer = document.getElementById("platformer")
        const canvas = document.getElementById("canvas")
        const info = document.getElementById("info")

        function show(event, which) {
            console.info(event)
            if (event.button == 2) {
                if (which == "platformer") {
                    info.innerHTML = "Did you know that every keyboard button is jump?"
                } else if (which == "canvas") {
                    info.innerHTML = "Try to set the color to #000000!"
                }
            }
        }
    </script>
</body>

</html>
