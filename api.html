<!DOCTYPE html>

<head>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCNJOnNxcXKsbE4-eg0F_vrIiUX_hctfg0",
            authDomain: "silvijfgame.firebaseapp.com",
            databaseURL: "https://silvijfgame-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "silvijfgame",
            storageBucket: "silvijfgame.firebasestorage.app",
            messagingSenderId: "30964750848",
            appId: "1:30964750848:web:6deab74f639ffbe8f596e5",
            measurementId: "G-0B68N4XXQL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const checkboxes = document.getElementsByClassName("checkbox")

        async function updateCheckboxes() {
            let checkboxesRef = ref(database, 'checkboxes')
            await set(checkboxesRef, {
                boxes: [
                    checkboxes[0].checked,
                    checkboxes[1].checked,
                    checkboxes[2].checked
                ]
            })
        }

        for (let i = 0; i < 3; i++) {
            checkboxes[i].addEventListener("change", updateCheckboxes)
        }

        function listen() {
            let checkboxesRef = ref(database, 'checkboxes/boxes')
            onValue(checkboxesRef, (snapshot) => {
                const data = snapshot.val()
                if (data) {
                    for (let i = 0; i < 3; i++) {
                        checkboxes[i].checked = data[[i]]
                    }
                } else {
                    updateCheckboxes()
                }
            })
        }
        listen()
    </script>
