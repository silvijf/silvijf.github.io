<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy hub</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/logo.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Fredoka&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka';
            overflow-x: hidden;
            background-color: #313338;
        }

        #topbar {
            position: absolute;
            width: 100%;
            height: 45px;
            left: -1px;
            top: -1px;
            background-color: black;
            box-shadow: 5px 0px 5px;
        }

        #welcome {
            color: white;
            position: relative;
            left: 10px;
            width: 360px;
            text-decoration: none;
            font-size: 220%;
        }

        #Roblox {
            position: absolute;
            top: 3px;
            right: 50px;
            width: 40px;
            height: 40px;
        }

        #YT {
            position: absolute;
            top: 3px;
            right: 5px;
            width: 40px;
            height: 40px;
        }

        i {
            font-family: 'Anton SC';
            font-size: 350%;
            color: white;
            position: absolute;
            top: 40px;
        }

        input {
            position: relative;
            top: 125px;
            border: 5px solid black;
            border-radius: 5px;
            height: 25px;
            width: 500px;
            font-size: 110%;
            transition: 200ms;
        }

        input:focus {
            border: 5px solid #222;
            outline: none;
            scale: 1.02;
        }

        #one {
            background-color: #ffdddd;
        }

        #two {
            background-color: #ffffdd;
        }

        #three {
            background-color: #ddffdd;
        }

        #four {
            background-color: #ddffff;
        }

        #five {
            background-color: #ddddff;
        }

        .morethanone {
            left: -33px;
        }

        .copy {
            position: relative;
            top: 72px;
            left: 520px;
            cursor: pointer;
            background-color: white;
            height: 25px;
            width: 25px;
            border: 2px solid black;
            border-radius: 5px;
        }

        #copied {
            position: relative;
            width: 55px;
            left: 560px;
            border-radius: 5px;
            background-color: #ddffff;
            transition: 500ms;
            opacity: 0;
            user-select: none;
        }

        #msgbox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #76a4d6;
            border: 2px solid black;
            border-radius: 15px;
            font-size: 130%;
            display: none;
        }

        #msgheader {
            position: relative;
            padding-left: 10px;
            padding-right: 50px;
            top: -10px;
        }

        #close,
        #closebutton {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 300ms;
        }

        #closebutton:hover~#close {
            fill: #f02e2e !important;
        }

        #closebutton {
            z-index: 500;
        }

        #buttoncontainer {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .msgbuttons {
            position: relative;
            width: 180px;
            height: 60px;
            right: 10px;
            bottom: 10px;
            border: 3px solid black;
            border-radius: 10px;
            font-family: 'Fredoka';
            font-size: x-large;
            cursor: pointer;
            transition: 300ms;

            &:hover {
                transform: scale(1.15);
            }
        }

        #yes {
            background-color: #ddffdd;
        }

        #no {
            background-color: ffdddd;
        }
    </style>
</head>

<body>
    <div id="topbar">
        <a href="https://silvijf.github.io" id="welcome" title="Home">Welcome to Fainer's site!</a>
        <a href="https://www.roblox.com/users/5046304648/profile" target="_blank">
            <img id="Roblox" alt="My Roblox" title="Go to my Roblox"
                src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Icons/RobloxLogo.jpg">

        </a>
        <a href="https://www.youtube.com/@s38bw123" target="_blank">
            <img id="YT" title="Ga naar mijn YouTube (Nederlands)"
                src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
        </a>
    </div>

    <i>COPY HUB</i>

    <input type="text" id="one"><br><br>
    <img class="copy" onclick="copy(0)"
        src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Copy_hub/Copy.png">
    <input type="text" id="two" class="morethanone"><br><br>
    <img class="copy" onclick="copy(1)"
        src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Copy_hub/Copy.png">
    <input type="text" id="three" class="morethanone"><br><br>
    <img class="copy" onclick="copy(2)"
        src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Copy_hub/Copy.png">
    <input type="text" id="four" class="morethanone"><br><br>
    <img class="copy" onclick="copy(3)"
        src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Copy_hub/Copy.png">
    <input type="text" id="five" class="morethanone"><br><br>
    <img class="copy" onclick="copy(4)"
        src="https://raw.githubusercontent.com/silvijf/silvijf.github.io/refs/heads/main/Content/Copy_hub/Copy.png">

    <div id="copied">Copied!</div>

    <div id="msgbox">
        <div id="closebutton"></div>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" id="close">
            <path
                d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
        </svg>
        <h3 id="msgheader">Do you want to load your previous texts?</h3>
        <div id="buttoncontainer">
            <button class="msgbuttons" id="yes">Yes</button>
            <button class="msgbuttons" id="no">No</button>
        </div>

    </div>

    <script>
        const inputs = document.getElementsByTagName("input")
        const copied = document.getElementById("copied")
        const msgBox = document.getElementById("msgbox")
        const yes = document.getElementById("yes")
        const no = document.getElementById("no")
        const closeButton = document.getElementById("closebutton")

        let msgDisplayed = false

        for (i = 0; i < inputs.length; i++) {
            if (localStorage.getItem(`copy${i}`)) {
                showMsg()
                break
            }
        }

        function showMsg() {
            msgBox.style.display = "block";
            msgDisplayed = true
        }

        closeButton.addEventListener("click", hideMsg)
        no.addEventListener("click", hideMsg)

        function hideMsg() {
            msgbox.style.display = "none";
            msgDisplayed = false
        }

        yes.addEventListener("click", () => {
            for (i = 0; i < inputs.length; i++) {
                inputs[i].value = localStorage.getItem(`copy${i}`)
            }
            hideMsg()
        })

        function copy(num) {
            let text = inputs[num].value
            navigator.clipboard.writeText(text)
            let height = num * 61 - 201
            if (screen.width > 563) {
                copied.style.opacity = "1";
                copied.style.top = height + "px";
                setTimeout(() => {
                    copied.style.opacity = "0";
                }, 2000)
            }
        }

        const isMobile = navigator.userAgentData.mobile;

        if (isMobile) document.getElementById("topbar").style.width = "175%";

        setInterval(() => {
            if (screen.width < 563) {
                document.querySelectorAll(".morethanone").forEach(element => {
                    element.style.left = "0px"
                });
            } else {
                document.querySelectorAll(".morethanone").forEach(element => {
                    element.style.left = "-33px"
                });
            }
        }, 200)

        setInterval(() => {
            if (!msgDisplayed) {
                for (i = 0; i < inputs.length; i++) {
                    localStorage.setItem(`copy${i}`, inputs[i].value)
                }
            }
        }, 1000)
    </script>

</html>
