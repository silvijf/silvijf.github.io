<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
        }

        h1 {
            color: #fff;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #87CEEB;
        }

        p {
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1>Platformer Game</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p>Gebruik A, D en spatie of de pijltjes om te bewegen en te springen!</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const canvasWidth = 800;
        const canvasHeight = 400;

        const img = document.createElement("img")

        // Speler instellingen
        const player = {
            x: 50,
            y: 300,
            lastx: 50,
            lasty: 300,
            width: 30,
            height: 30,
            color: "red",
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpStrength: -10,
            grounded: false,
            walk: 0,
            howFar: 0,
        };

        // Platforms
        let platforms = [
            { x: 0, y: 370, width: 500, height: 30, color: "green" }, // Grond
            { x: 200, y: 250, width: 150, height: 20, color: "green" }, // Midden platform
            { x: 500, y: 180, width: 150, height: 20, color: "green" }, // Hoog platform
        ];

        // Teken een rechthoek (algemeen voor speler/platforms)
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function goToNextArea() {
            if (player.howFar == 0) {
                player.howFar = 1;
                ctx.clearRect(0, 0, canvasWidth, canvasHeight)
                platforms = [
                    { x: 0, y: 370, width: 200, height: 30, color: "green" }, // Grond
                    { x: 100, y: 250, width: 50, height: 20, color: "green" }, // Eerste platform
                    { x: 250, y: 180, width: 75, height: 20, color: "green" }, // Tweede platform, etc.
                    { x: 400, y: 110, width: 200, height: 20, color: "green" },
                    { x: 500, y: 100, width: 20, height: 10, color: "red" }, // Kill brick...
                ]
                player.x = 0;
                const Help = document.createElement("p");
                Help.innerHTML = 'Raak "Kill bricks" niet aan!';
                Help.classList.add("Help")
                document.body.appendChild(Help)
            } else {
                document.getElementsByTagName("h1")[0].innerHTML = "JE HEBT HET GEHAALD!"
                document.getElementsByClassName("Help")[0].innerHTML = "Je kan nu alles uitvegen met jezelf!"
                platforms = [{ x: 0, y: 370, width: canvasWidth, height: 30, color: "yellow" }]
                player.gravity = 0.18;
            }
        }
        // Beweeg de speler
        function movePlayer() {
            player.lastx = player.x
            player.lasty = player.y
            player.x += player.dx;
            player.y += player.dy;

            // Voeg zwaartekracht toe
            if (!player.grounded) {
                player.dy += player.gravity;
            }

            // Grenzen van het canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width / 2 > canvasWidth) goToNextArea();
            if (player.y > canvasHeight) {
                // Als speler valt, reset positie
                resetGame();
            }
        }

        // Controleer botsingen met platforms
        function checkCollisions() {
            player.grounded = false; // Standaard niet gegrond
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + (player.height - 0.5) < platform.y + platform.height &&
                    player.y + player.height + player.dy >= platform.y
                ) {
                    // Zorg dat de speler bovenop blijft
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.grounded = true;

                    // Als de kleur van het platform ROOD is (killbrick), ga je terug naar het begin van de area.
                    if (platform.color == "red") resetGame();
                }
            });
        }

        // Reset het spel
        function resetGame() {
            player.x = 50;
            player.y = 300;
            player.dx = 0;
            player.dy = 0;
        }

        // Teken het spel
        function drawGame() {
            // Teken platforms
            platforms.forEach(platform => {
                drawRect(platform.x, platform.y, platform.width, platform.height, platform.color);
            });
        }

        function drawPlayer() {

            if (player.dx < 0 && player.walk < 1) img.src = "https://lh3.googleusercontent.com/pw/AP1GczNd2f6O6iJucShQ2JT8Yn6lkWxgbCdv6_nWyTMi_YRmrXebJkELMo7o3NFbu7wvx_3GLfeKj4cOqRoGrcAtdZ62y-izXa0JNclyeImLm1pFvFjDbsdybkRPQNq4WuNPS4Va8dUThQUGhQx9NaD2Be-K=w19-h41-s-no-gm?authuser=0";
            else if (player.dx < 0) img.src = "https://lh3.googleusercontent.com/pw/AP1GczNk9BemuAO72YwvVsAUxg-J3hhbYWjCNDo-8DwSJFnFuTao1Cut8v8igDsDP81BygLioLeKW_HrtWYLGSktYqWp3-QB5ikBUC71_7bmpmHMCvSBWKkdcxWiM6mBToXilcC4EAqa_q39tTl7dSmVkMk3=w19-h41-s-no-gm?authuser=0";
            else if (player.dx > 0 && player.walk < 1) img.src = "https://lh3.googleusercontent.com/pw/AP1GczOANmIMSVj1x5v-93UkLBZaqhIhHJnF5O-oGM265y_2VEQ7wP9bPD2BAgLGEeke5epquSHJL6nTvDpS6ZHS7fBW8gdo-F0u5bXzJEpIPdd2ItqFTYn3un6Q4dBZfxCjP8KUpNtTPwBJNr8mXy0RvkMC=w19-h41-s-no-gm?authuser=0";
            else img.src = "https://lh3.googleusercontent.com/pw/AP1GczPramu1wVVFQT-pU0qd_SnJ698DDFeMJcz983_iY6nbBLgCb6a0RQEllwNiZk5Zy2QOEumMjZ-ChebYEsmQxZ8e3YmPWUmWhDqAig4wDel1E2x-64yr0m7vb0gLIBqE_mcK-NzK4N3vBAt1B_jWCsZT=w19-h41-s-no-gm?authuser=0";

            if (player.walk == 1.5) player.walk = 0;
            else player.walk += 0.5;
            // Haal de speler van de vorige positie weg
            ctx.clearRect(player.lastx - 1, player.lasty - 1, player.width + 2, player.height + 2)

            // Teken speler
            ctx.drawImage(img, player.x, player.y, player.height, player.width)
        }

        // Game loop
        function gameLoop() {
            movePlayer();
            checkCollisions();
            drawPlayer();
            requestAnimationFrame(gameLoop);
            drawGame();
        }

        // Besturing
        document.addEventListener("keydown", event => {
            if (event.key === "d" || event.key === "D" || event.key === "ArrowRight") {
                player.dx = player.speed;
            } else if (event.key === "a" || event.key === "A" || event.key === "ArrowLeft") {
                player.dx = -player.speed;
            } else if (player.grounded) {
                player.dy = player.jumpStrength;
                player.grounded = false;
            }
        });

        document.addEventListener("keyup", event => {
            if (event.key === "a" || event.key === "A" || event.key === "d" || event.key === "D" || event.key === "ArrowLeft" || event.key === "ArrowRight") {
                player.dx = 0;
            }
        });

        // Start het spel
        gameLoop();
    </script>
</body>

</html>
