    <style>
        body {
            font-family: 'Fredoka';
            overflow-x: hidden;
            background-color: #313338;
        }

        #topbar {
            position: absolute;
            width: 100%;
            height: 45px;
            left: -1px;
            top: -1px;
            background-color: black;
            box-shadow: 5px 0px 5px;
        }

        #welcome {

            width: 360px;

        }

        #Roblox {

            right: 50px;
            width: 40px;

        }

        #YT {
            position: absolute;
            top: 3px;
            right: 5px;
            width: 40px;
            height: 40px;
        }

        .header {
            font-family: 'Anton SC';
            position: absolute;
            top: 70px;
            width: 100%;
            left: -1px;
            background-color: black;
            color: white;
            font-size: 300%;
        }

        .games {
            position: relative;
            border: 2px solid black;
            border-radius: 5px;
            width: 150px;
            height: 150px;
            transition: 0.5s;
            top: 0px;
            left: 0px;
        }

        .games:hover {
            scale: 1.1;
        }

        .itemContainer {
            display: flex;
            position: relative;
            top: 110px;
        }

        .bg {
            filter: contrast(1.3)
        }

        #info {
            position: relative;
            text-align: right;
            color: white;
            top: 130px;
        }

        .nameContainer {
            display: flex;
            position: relative;
            top: 95px;
        }

        .nameContainer p {
            color: white;
        }

        #msgbox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #76a4d6;
            border: 2px solid black;
            border-radius: 15px;
            font-size: 130%;
        }

        #msgheader,
        #msgago {
            position: relative;
            padding-left: 10px;
            padding-right: 50px;
            top: -10px;
        }

        #close,
        #closebutton {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 300ms;
        }

        #closebutton:hover ~ #close {
            fill: #f02e2e !important;
        }

        #closebutton {
            z-index: 500;
        }

        .jelln {
            display: none;
        }

        #fireplace {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 400px;
            left: 600px;
            z-index: 1;
        }

        #jelle {
            position: absolute;
            width: 100px;
            height: 125px;
            top: 400px;
            left: 50px;
            z-index: 10;
            animation-duration: 6s;
        }

        #jellntext {
            background-color: white;
            position: absolute;
            top: 350px;
        }

        @keyframes dejelln {
            50% {
                top: 400px;
                left: 50px;
            }

            75% {
                top: 300px;
            }

            100% {
                top: 420px;
                left: 630px;
            }
        }
    </style>
</head>

<body>

        class="jelln">

        class="jelln">

    <p id="jellntext" class="jelln">ðŸŽµ And I need to hang YOU there upon the fireplace ðŸŽµ</p>
    <script>
        const platformer = document.getElementById("platformer")
        const canvas = document.getElementById("canvas")
        const info = document.getElementById("info")
        const weirdo = document.getElementById("jelle")
        const jellntext = document.getElementById("jellntext")
        const isMobile = navigator.userAgentData.mobile
        const msgbox = document.getElementById("msgbox")
        const msgHeader = document.getElementById("msgheader")
        const msgAgo = document.getElementById("msgago")


        let jelln = 0;

        let visit = localStorage.getItem("visit")

        if (visit != null) {
            timeBetween = Math.round((Date.now() / 60000) - visit)
            if (timeBetween == 0) msgAgo.innerHTML = "for the first time in a few seconds!"
            else if (timeBetween < 60) msgAgo.innerHTML = `...for the first time in ${timeBetween} minutes!`;
            else if (timeBetween < 1440) msgAgo.innerHTML = `...for the first time in ${timeBetween / 60} hours!`
            else msgAgo.innerHTML = `...for the first time in ${timeBetween / 1440} days!`
        } else {
            msgHeader.innerHTML = "Welcome to my site!"
            msgAgo.innerHTML = "I forgot if you came here before..."
        }

        setInterval(setVisit, 1000)
        setVisit()
        function setVisit() {
            localStorage.setItem("visit", Date.now() / 60000)
        }

        function show(event, msg) {
            if (event.button == 2) {
                info.innerHTML = msg;
            }
        }


        if (isMobile) {
            document.getElementById("topbar").style.width = "150%";
            document.getElementsByClassName("header")[0].style.width = "150%";
            document.getElementsByClassName("header")[1].style.width = "150%";
            info.style.visibility = "hidden";
        }

        document.addEventListener("keydown", (event) => {
            if (jelln == 0 && event.key == "j") jelln += 1;
            else if (jelln == 1 && event.key == "e") jelln += 1;
            else if (jelln > 1 && jelln < 4 && event.key == "l") jelln += 1;
            else if (jelln == 4 && event.key == "e") {
                jelln = 0;
                document.querySelectorAll(".jelln").forEach(element => {
                    element.style.display = "block";
                });
                weirdo.style.animationName = "dejelln";
                setTimeout(() => {
                    document.querySelectorAll(".jelln").forEach(element => {
                        element.style.display = "none";
                    });
                }, 6000);
            } else if (jelln == 0 && event.key == "m") jelln = 10;
            else if (jelln == 10 && event.key == "c") {
                window.location.href = "minecraft:"
                jelln = 0;
            } else if (jelln == 0 && event.key == "t") jelln = 20;
            else if (jelln == 20 && event.key == "v") window.location.href = "tv";
            else {
                jelln = 0;
            }
        })
    </script>
